<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lab Moko?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ffe6f0, #e0f7fa);
    }

    h1 {
      font-size: 2.5rem;
      color: #d6336c;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      position: relative;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .yes-btn {
      background-color: #66bb6a;
      color: white;
    }

    .no-btn {
      background-color: #ef5350;
      color: white;
      position: relative;
    }

    #response {
      margin-top: 30px;
      font-size: 1.5rem;
      color: #6a1b9a;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Lab moko?</h1>
  <div class="buttons">
    <button class="yes-btn" onclick="showLove()">Yes</button>
    <button class="no-btn" id="noBtn">No</button>
  </div>
  <div id="response">Yeyy Iloveyouu! ðŸ’–</div>

  <script>
    const noBtn = document.getElementById('noBtn');

    // Move the "No" button randomly on hover
    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    function showLove() {
      document.getElementById('response').style.display = 'block';
    }
  </script>
</body>
</html>
